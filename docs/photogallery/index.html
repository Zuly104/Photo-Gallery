<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="glide.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="images glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">

          <li class="glide__slide">
            <img src="img/1.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/2.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/3.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/4.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/5.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/6.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/7.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/8.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/9.jpg">
          </li>

          <li class="glide__slide">
            <img src="img/10.jpg">
          </li>

        </ul>
      </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <script type="text/javascript">
     
    </script>

    <script>
      new Glide(".images",{
        type: 'carousel',
        perView: 5,
        focusAt: 'center',
        gap: 40,
        breakpoints: {
          1680:{
            perView: 3
          },
          1050:{
            perView: 2
          }
        }
      }).mount();
    </script>

  </body>
</html>
